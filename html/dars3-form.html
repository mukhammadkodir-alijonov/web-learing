<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="/server.com" method="get">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" /> <br />
      <br />

      <label for="password">Password</label>
      <input type="password" name="passpword" id="password" /> <br />
      <br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" /> <br />
      <br />

      <label for="sana">Tug'ulgan sana</label>
      <input type="date" name="date" id="sana" /> <br />
      <br />

      <label for="student">Talaba</label>
      <input type="checkbox" name="student" id="student" /> <br />
      <br />
      <hr />

      <label for="erkak">Erkak</label>
      <input type="radio" name="gender" value="male" />
      <label for="ayol">Ayol</label>
      <input type="radio" name="gender" value="female" /> <br />
      <br />

      <label for="passport">Passport</label>
      <input type="file" name="passport" id="passport" /> <br />
      <br />
      <hr />
      <label for="tajriba">Tajribangiz (yilda)</label>
      <select name="experience" id="tajriba">
        <option value="0">Tajribam yo'q</option>
        <option value="1">Tajribam 1 yil</option>
        <option value="2">Tajribam 2 yil</option>
        <option value="3">Tajribam 3 yildan ko'p</option>
      </select>
      <br /><br />
      <label for="haqida">Siz haqingizda:</label><br />
      <textarea name="about" id="haqida" rows="10" cols="40"></textarea>
      <br /><br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azimjon's Blog</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
    }

    .header__title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header__nav ul {
      list-style-type: none;
      display: flex;
    }

    .header__nav ul li {
      margin-left: 20px;
    }

    .header__nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1em;
    }

    .profile-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
      flex-direction: column;
    }

    .profile__image img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile__info h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile__info p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 15px;
    }

    .profile__socials a {
      margin: 0 10px;
      color: #333;
      font-size: 1.5em;
      text-decoration: none;
    }

    .profile__description {
      margin: 20px 0;
      font-size: 1.1em;
    }

    .profile__buttons {
      display: flex;
      justify-content: center;
    }

    .profile__buttons .btn {
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }

    .profile__buttons .primary {
      background-color: #007bff;
    }

    .profile__buttons .secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header__title">Azimjon's Blog</div>
    <nav class="header__nav">
      <ul>
        <li><a href="#">42</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Talks</a></li>
        <li><a href="#">Channel</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <div class="profile__image">
        <img src="img/profile.jpg" alt="Azimjon's Image" />
      </div>
      <div class="profile__info">
        <h1>Azimjon Pulatov</h1>
        <p>Software Engineer</p>
        <div class="profile__socials">
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-telegram"></i></a>
        </div>
        <p class="profile__description">
          I write about non-technical stuff in the technical world.
        </p>
        <div class="profile__buttons">
          <a href="#" class="btn primary">Read Blog</a>
          <a href="#" class="btn secondary">About Me</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 azimjon.com</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
